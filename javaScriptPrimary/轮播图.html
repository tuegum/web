<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id="bg" src="image/bg_1.jpg" width="192" height="120">

<script>

    let n = 1;
    let bg = document.getElementById("bg");
    function fun1() {
        n++;
        if (n > 5) {
            n = 1;
        }
        bg.src = "image/bg_"+n+".jpg";
    }
    setInterval(fun1, 1000);
</script>
</body>
</html>
