<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: #45B4EC solid 1px;
        }
    </style>

    <script>
        document.write("<table  align='center'>")
        for (var i = 1; i < 10; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(i + "*" + j + "="  +  i * j + "&nbsp&nbsp&nbsp&nbsp");
                document.write("</td>");
            }
           /* document.write("<br>")*/
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>


</body>
</html>
