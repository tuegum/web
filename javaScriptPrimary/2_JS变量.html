<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
     /* 1.number 整数&小数/NaN
        2.string  字符串。 字符&字符串 'a' "sdfq"
        3.boolean true || false
        4.null 一个对象为空的占位符
        5.undefined 未定义，如果一个对象没有给初始化值，则会被默认赋值为undefined
     * */

     //定义number类型
        var num1 = 1;
        var num2 = 1.1;
        var num3 = NaN;

        document.write(num1 + typeof(num1) + "<br>");
        document.write(num2 + "<br>");
        document.write(num3 + "<br>");
    </script>
</head>
<body>

</body>
</html>
