<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css属性_字体</title>
    <link rel="stylesheet" href="css/9.css">

    <style>
        .div1{
            width: 100px;
            height: 100px;
            /*margin: 50px;*/
        }
        .div2{
            width: 200px;
            height: 200px;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>

</head>
<!--
    属性：
        1.字体、文本
            *  font-size：字体大小
            *  color：文本颜色
            *  text-align：对齐方式
            *  line-hight：行高
        2.背景
            background
        3.边框
            *  border：设置边框，符合属性
        4.尺寸
            *  width  宽度
            *  height  高度
        5.盒子模型 ：控制布局
            *  margin  外边距
            *  padding  内边距
                默认情况下内边距会影响盒子的大小
                box-sizing :border-box;设置盒子属性，让width和height就是最终盒子的大小
            *  float
                left
                right
-->

<body>
    <p>拉格朗日</p>
    <div>莱布尼茨</div>

    <div class="div2">
        <div class="div1"></div>
    </div>
    <div class="div3">aaa</div>
    <div class="div4">bbb</div>
    <div class="div5">ccc</div>
</body>
</html>
