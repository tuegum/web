<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color: aqua;
        }
        div{
            color: coral;
        }
        .cls1{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <!--
        1.基础选择器；
            1）id选择器：选择具体的id属性值的元素 id值建议唯一
                *语法： #id属性值{}
            2）元素选择器：选择具有相同标签名称的元素
                *语法 标签名称{}
                id选择器优先级高于元素选择器
            3）类选择器 选择具有相同的class属性值的元素
                *语法：.class属性值{}
                id选择器优先级高于类选择器优先级高于元素选择器
    -->

    <div id="div1">拉格朗日</div>
    <div class="cls1">莱布尼茨</div>
    <p class="cls1">拉普拉斯</p>

</body>
</html>
