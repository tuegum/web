<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

    <style>
        img{
            /*margin: 20px;*/
            height: 192px;
            width: 120px;
        }
        .paddtop{
            padding-top: 10px;
        }
        .search_input{
            float: left;
            border: #4ccfff solid 2px;
            width: 400px;
            height: 35px;
            padding-left: 10px;
            margin-top: 15px;
        }
        .search_btn{
            float: left;
            margin-left: 10px;
            width: 90px;
            height: 35px;
            background-color: #b9def0;
            text-align: center;
            line-height: 35px;
            margin-top: 15px;
        }
        .jx{
            border-bottom: yellow solid 2px;
            padding: 5px;
        }
        .conpany{
            height: 40px;
            background-color: yellow;
            text-align: center;
            line-height: 40px;
            font-size: 8px;
            font-family: 华文隶书;
        }
    </style>
</head>
<body>
    <!--页眉部分-->
    <header class="container-fluid">
        <div class="row">
            <img src="image/bg_1.jpg" class="img-responsive">
        </div>
        <div class="row paddtop">
            <div class="col-md-3">
                <img src="image/bg_3.jpg" class="img-responsive">
            </div>
            <div class="col-md-5">
                <input class="search_input" type="text" placeholder="请输入线路名称">
                <a class="search_btn" href="#">搜索</a>
            </div>
            <div class="col-md-4">
                <img src="image/bg_4.jpg" class="img-responsive">
            </div>
        </div>
        <!--导航栏-->
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <!--定义menu-->
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <!--轮播图-->
        <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="image/bg_1.jpg" alt="">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="image/bg_5.jpg" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="image/bg_8.jpg" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    ...
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </header>
    <!--主体部分-->
    <div class="container">
        <div class="row jx">
        <img src="image/bg_6.jpg" class="img-responsive">
            <span>拉格朗日</span>
        </div>

            </div>

                    <p>莱布尼茨</p>

                </div>
            </div>
            <div class="col-md-3">

                    <p>莱布尼茨</p>

        </div>

        <div class="row jx">
            <img src="image/bg_11.png" class="img-responsive">
            <span>泰勒</span>
        </div>

        <div class="row paddtop">
            <div class="col-md-4">
                <img src="image/bg_10.jpg">
            </div>
            <div class="col-md-8">
                <div class="row ">
                    <div class="col-md-4"><img src="image/bg_8.jpg" alt=""><p>新海诚</p><font color="red">$900</font></div>
                    <div class="col-md-4"><img src="image/bg_8.jpg" alt=""><p>新海诚</p><font color="red">$900</font></div>
                    <div class="col-md-4"><img src="image/bg_8.jpg" alt=""><p>新海诚</p><font color="red">$900</font></div>
                </div>
                <div class="row paddtop">
                    <div class="col-md-4"><img src="image/bg_8.jpg" alt=""><p>新海诚</p><font color="red">$900</font></div>
                    <div class="col-md-4"><img src="image/bg_8.jpg" alt=""><p>新海诚</p><font color="red">$900</font></div>
                    <div class="col-md-4"><img src="image/bg_8.jpg" alt=""><p>新海诚</p><font color="red">$900</font></div>
                </div>
            </div>
        </div>
    </div>
    <!--页脚部分-->
    <footer class="container-fluid">
        <div class="row">
            <img src="image/bg_9.jpg">
        </div>
        <div class="row conpany">
            生于忧患，死于安乐，咸鱼无所畏惧！
        </div>
    </footer>
</body>
</html>
